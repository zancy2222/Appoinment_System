<html lang="en">

<head>

    <style>
        /* import google fonts */
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700");

/* Reset styles for all elements */
* {
  margin: 0;
  padding: 0;
  outline: none;
  border: none;
  text-decoration: none;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url(/img/Copy\ of\ FB_IMG_1701400482362.jpg);
}

  
  .main {
    position: relative;
    display: flex;
    flex-direction: column;
    background-color: #ffd700; 
    max-height: 490px; /* Adjust the height to make it smaller */
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 7px 7px 10px 3px #bccedd;
    width: 300px; /* Adjust the width to make it smaller */
    margin: 0 auto; /* Center the form horizontally */
  }
  
  .form {
    display: flex;
    flex-direction: column;
    gap: 14px;
    padding: 24px;
  }
  
  /*checkbox to switch from sign up to login*/
  #chk {
    display: none;
  }
  
  /*Login*/
  .login {
    position: relative;
    width: 100%;
    height: 100%;
  }
  
  .login label {
    margin: 25% 0 5%;
  }
  
  label {
    color: #000000;
    font-size: 2rem;
    justify-content: center;
    display: flex;
    font-weight: bold;
    cursor: pointer;
    transition: 0.5s ease-in-out;
  }
  
  .input {
    width: 100%;
    height: 40px;
    background: #e0dede;
    padding: 10px;
    border: none;
    outline: none;
    border-radius: 4px;
  }
  
  /*Register*/
  .register {
    background:  rgb(48, 92, 172);
    border-radius: 60% / 10%;
    transform: translateY(5%);
    transition: 0.8s ease-in-out;
  }
  
  .register label {
    color: #000000;
    transform: scale(0.6);
    padding-left: 20%;
  }
  
  #chk:checked ~ .register {
    transform: translateY(-60%);
  }
  
  #chk:checked ~ .register label {
    transform: scale(1);
    margin: 10% 0 5%;
  }
  
  #chk:checked ~ .login label {
    transform: scale(0.6);
    margin: 5% 0 5%;
  }
  /*Button*/
  .form button {
    width: 85%;
    height: 40px;
    margin: 12px auto 10%;
    color: #ffd700; 
    background: rgb(48, 92, 172);
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s ease-in;
  }
  
  .form button:hover {
    background-color: #BFCCB5;
  }
  
   /*Button REGISTER*/
   .register .form button {
    width: 85%;
    height: 40px;
    margin: 12px auto 10%;
    color: rgb(48, 92, 172);
    background:#ffd700; 
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s ease-in;
  }
  
  .register .form button:hover {
    background-color: #BFCCB5;
  }
  
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="login">
            <form class="form" action="/Usrer/homepage.html">
                <label for="chk" aria-hidden="true">Log in</label>
                <input class="input" type="text" name="username" placeholder="Username" required="">
                <input class="input" type="password" name="pswd" placeholder="Password" required="">
                <a href="#" style="color: red; margin-left: 2%;">Forget Password</a>
                <button type="submit" name="login">Log in</button>

            </form>
        </div>

        <div class="register">
    <form class="form" action="login.php" method="POST" onsubmit="return validateForm();">
        <label for="chk" aria-hidden="true">Register</label>
        <input class="input" type="text" name="username" placeholder="Username" required="">
        <input class="input" type="email" name="email" placeholder="Email" required="">
        <input class="input" type="password" name="pswd" id="password" placeholder="Password" required="">
        <input class="input" type="password" id="confirm_password" placeholder="Confirm Password" required="">
        <p id="password_error" style="color: red;"></p>
        <button type="submit" name="register">Register</button>
    </form>
</div>
    </div>
</body>

</html>
